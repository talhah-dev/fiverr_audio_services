<script>
(function () {
  const STORAGE_KEY = 'sv_selected_addons';

  function load() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      const arr = JSON.parse(raw || '[]');
      return new Set(Array.isArray(arr) ? arr : []);
    } catch { return new Set(); }
  }

  function save(set) {
    try { localStorage.setItem(STORAGE_KEY, JSON.stringify([...set])); } catch {}
  }

  function paint(card, on) {
    const check = card.querySelector('.srv-addon-check');
    const input = card.querySelector('.srv-addon-input');
    if (input) input.checked = !!on;

    if (on) {
      card.classList.add('ring-1','ring-emerald-400/40');
      if (check) {
        check.textContent = 'Selected';
        check.classList.remove('border-white/10','bg-white/[0.02]');
        check.classList.add('border-emerald-400/30','bg-emerald-400/10','text-emerald-200');
      }
      card.setAttribute('aria-pressed','true');
    } else {
      card.classList.remove('ring-1','ring-emerald-400/40');
      if (check) {
        check.textContent = 'Select';
        check.classList.add('border-white/10','bg-white/[0.02]');
        check.classList.remove('border-emerald-400/30','bg-emerald-400/10','text-emerald-200');
      }
      card.setAttribute('aria-pressed','false');
    }
  }

  function updateCount(set) {
    const el = document.getElementById('srv-addon-count');
    if (el) el.textContent = String(set.size);
  }

  function init() {
    const set = load();
    const cards = document.querySelectorAll('.srv-addon');

    // Restore from localStorage
    cards.forEach(card => {
      const key = card.dataset.key;
      paint(card, set.has(key));

      const input = card.querySelector('.srv-addon-input');
      const label = card.querySelector('label');

      // When checkbox changes (via clicking the label/card), persist + repaint
      input.addEventListener('change', () => {
        if (input.checked) set.add(key); else set.delete(key);
        save(set);
        paint(card, input.checked);
        updateCount(set);
      });

      // Make the whole card act like a button (label already wraps content)
      label.addEventListener('click', () => {
        // let the native label→checkbox toggle happen; the 'change' listener above will run
      });

      // Optional keyboard support on the card itself
      card.setAttribute('tabindex','0');
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          input.click(); // triggers 'change'
        }
      });
    });

    updateCount(set);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
